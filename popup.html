<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 8px;
      cursor: pointer;
      flex: 1;
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      min-height: 20px;
      word-break: break-all;
    }
    .concurrent-input {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .concurrent-input input {
      width: 60px;
    }
    .progress-container {
      margin-top: 10px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s ease;
    }
    .progress-text {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
    }
    .download-options {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 5px;
    }
  </style>
  <script src="lib/jszip.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="concurrent-input">
      <label for="concurrentInput">并发数 (1-20):</label>
      <input type="number" id="concurrentInput" min="1" max="20" value="5">
    </div>
    <div class="button-group">
      <button id="collectBtn">采集游戏数据</button>
      <button id="stopBtn" disabled>停止采集</button>
    </div>
    <div class="download-options">
      <button id="downloadJsonBtn">下载 JSON 数据</button>
      <button id="downloadFullBtn">下载完整数据包</button>
      <button id="restartBtn">重新开始</button>
    </div>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">准备下载...</div>
    </div>
    <div id="status" class="status">准备就绪，请点击采集按钮开始</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
