<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5Games 数据采集</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="container">
            <div class="header-content">
                <h1>HTML5Games 数据采集</h1>
                <div class="language-selector">
                    <select id="languageSelect" aria-label="选择语言">
                        <option value="zh-CN">中文</option>
                        <option value="en-US">English</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- 状态信息 -->
            <div class="status-section">
                <h2>系统状态</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <label data-i18n="totalGames">游戏总数</label>
                        <span id="total-games">0</span>
                    </div>
                    <div class="status-item">
                        <label data-i18n="lastUpdate">最后更新</label>
                        <span id="last-update">未知</span>
                    </div>
                    <div class="status-item">
                        <label data-i18n="collectStatus">采集状态</label>
                        <span id="collect-status">空闲</span>
                    </div>
                </div>
            </div>

            <!-- 数据下载 -->
            <div class="download-section">
                <h2>数据下载</h2>
                <div class="download-buttons">
                    <button id="download-json" class="btn secondary">
                        下载 JSON 数据
                        <div class="loading-spinner"></div>
                    </button>
                    <button id="download-package" class="btn secondary">
                        下载完整数据包
                        <div class="loading-spinner"></div>
                    </button>
                </div>
            </div>

            <!-- 系统信息 -->
            <div class="system-section">
                <h2>系统信息</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label data-i18n="lastCollectStart">上次采集开始</label>
                        <span id="last-start">未知</span>
                    </div>
                    <div class="info-item">
                        <label data-i18n="lastCollectEnd">上次采集结束</label>
                        <span id="last-end">未知</span>
                    </div>
                    <div class="info-item">
                        <label data-i18n="lastError">上次错误信息</label>
                        <span id="last-error">无</span>
                    </div>
                </div>
            </div>

            <!-- 进度条 -->
            <div class="progress-section" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress-text">准备中...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCurrentLanguage, setLanguage, updatePageTranslations } from '/js/i18n.js';
        
        // 初始化语言选择器
        const languageSelect = document.getElementById('languageSelect');
        languageSelect.value = getCurrentLanguage();
        
        // 监听语言切换
        languageSelect.addEventListener('change', (e) => {
            setLanguage(e.target.value);
            document.documentElement.lang = e.target.value;
        });
        
        // 初始化页面翻译
        updatePageTranslations();
    </script>
    <script src="/js/app.js"></script>
</body>
</html>
